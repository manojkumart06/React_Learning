<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Student Details</title>
    <style>
        table,th,td{
            border: 1px solid red;
            
        }
    </style>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const Students = [
            {
            name : 'Manoj',
            age : 24,
            Marks : 70
            },
            {
            name : 'Lavanya',
            age : 22,
            Marks : 95
            },
            {
            name : 'Kingsman',
            age : 29,
            Marks : 99
            },
    ]

        return (
          <>
            <h1>Student details</h1>  
            <table>
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>MARKS</th>
                </tr>
                </thead>

                <tbody>
                {Students.map((count,i) => (
                <tr key = {i}>
                    <td>{count.name}</td>
                    <td>{count.age}</td>
                    <td>{count.Marks}</td>
                </tr>))}
                </tbody>
            </table>    
          </>
        );
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
</html>
